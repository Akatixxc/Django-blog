{% extends 'posts/base.html' %}

{% block content %}

<div class="row">
    <img src="{{ post.image.url }}">
</div>
<div class="row">
    <h2>{{ post.title }} <small>Written by {{post.author}}</small></h2>
    
    <p>{{post.content}}</p>
</div>
<button class="btn btn-default"><a href="{% url 'posts-list' %}">Go back to all posts</a></button>
{% endblock content %}
