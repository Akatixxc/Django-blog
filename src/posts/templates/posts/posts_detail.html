{% extends 'posts/base.html' %}

{% block content %}

<div class="content-section">
    <legend class="border-bottom mb-3">
        <img src="{{ post.image.url }}">
    </legend>
    <h2>{{ post.title }}</h2>
    <p class="text-muted small">{{ post.author }} {{ post.date|date:"j.n.Y" }}</p>
    <div>
        <p>{{ post.content }}</p>
    </div>
    
</div>
<a href="{% url 'posts-list' %}">
    <button class="button">Go back to all posts</button>
</a>
{% endblock content %}
